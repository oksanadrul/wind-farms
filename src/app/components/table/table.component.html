<div class="table-container" *ngIf="(allWindFarms$ | async)?.length;else loadData" >
  <table mat-table [dataSource]="allWindFarms$ | async">

    <!--  Month Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <!-- Budget Column -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
    </ng-container>

    <!-- Realized Column -->
    <ng-container matColumnDef="realized">
      <th mat-header-cell *matHeaderCellDef fxFlex="1%"> Realized </th>
      <td mat-cell *matCellDef="let element" fxFlex="1%"> {{element.realized}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<ng-template #loadData>Please, choose Wind Farm on filter for showing data</ng-template>
